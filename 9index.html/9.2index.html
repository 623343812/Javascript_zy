<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css3选择器优先级</title>
    <style type="text/css">
        * {
            color: green;
        }

        div {
            color: red;
        }

        .first {
            color: yellow;
        }

        #first {
            color: blue;
        }
    </style>
</head>

<body>
    <p>
    <div id="first">
        <span style="color:black">我是一个div</span>我是一个div
    </div></p>
</body>

</html>
