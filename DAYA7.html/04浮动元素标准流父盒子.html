<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准流父盒子</title>
    <style>
        .box {
            width: 800px;
            height: 460px;
            background-color: chartreuse;
            margin:0 auto;
        }
         .left {
            width: 200px;
            height: 460px;
            background-color: chocolate;
            float: left;

        }
         .right {
            width: 600px;
            height: 460px;
            background-color: cyan;
            float: left;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
