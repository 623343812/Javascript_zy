<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准父盒子流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 285px;
            background-color: red;
            margin: 0 auto;
        }
        .box li {
            width: 296px;
            height: 285px;
            background-color: skyblue;
            float: left;
            margin-right: 14px;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li style="margin-right: 0;">4</li>
    </ul>
</body>
</html>
