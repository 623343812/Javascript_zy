<head>

            padding: 0;
        }
        .box ul li {

        }

            margin: 1px auto;

        }

        }
        .box ul li {
            width: 200px;
            height: 230px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: greenyellow;
            float: left;
        }
        .box ul li .box2 {

        }
        .box ul li .box {

        }

        }

    </style>
</head>

    <div class="box">

</html>
