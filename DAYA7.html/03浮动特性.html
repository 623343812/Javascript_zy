<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            float: right;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">浮动的盒子1</div>
    <div class="box2">浮动的盒子2</div>
</body>
</html>
