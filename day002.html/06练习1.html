<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印1~100之间所有7的倍数的个数及总和</title>
    <script>
        var sum = 0;
        var n = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 7 == 0){
                sum = sum + i;
                n++;
            }
        }console.log(sum);
        console.log(n);
        
    </script>
</head>
