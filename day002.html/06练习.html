<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印1~100之间的奇数之和</title>
    <script>
        var sum = 0;
        for(var i = 1 ; i <= 100 ; i++ ){
            if(i % 2 != 0){
               sum = sum + i;
            }
        }console.log(sum);
        
    </script>
