<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        //ES6 引入rest参数 用于获取函数的实参 用来代替arguments
        //ES5 获取实参的方式
        function date(){
            console.log(arguments);
        }
        date('111','222','333');//实例隐式原型是对象

        //rest 参数
        // function date(...args){
        //     console.log(args);//filter some every map
        // }
        // date('111','222','333');//实例隐式原型是数组

        //rest参数必须要放到参数最后
    </script>
</body>
</html>
