<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像模糊处理</title>
    <style>
        img {
            /* blur是一个函数 */
            filter:blur(2px);
        }
        img:hover {
            filter:blur();
        }
    </style>
</head>
<body>
    <img src="/image/xiaomi.png" alt="">
</body>
</html>
