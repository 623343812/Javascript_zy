<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        * {
            padding: 0;
            margin: 0;
            box-sizing:border-box;
        }
        .father {

            background-color: hotpink;

        <div class="son"></div>
    </div>
