<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css过渡属性</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: green;
            transition:all .5s;
        }
        div:hover {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
