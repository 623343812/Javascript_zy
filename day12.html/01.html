<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS模型新特性</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing:border-box;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            border: 20px solid red;
        }
        p {
            width: 200px;
            height: 300px;
            background-color: greenyellow;
            border: 20px solid red;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div>
        小猪乔治
    </div>
    <p>小猪佩奇</p>
</body>
</html>
