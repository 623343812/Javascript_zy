<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <script>
        window.onload = function(){
            var count = document.getElementById("count");
            // count.onclick = function(){
            //     count.innerHTML = 2;
            // }
        //     for(var i = 0; i < 1000; i++){
        //         count.innerHTML = i;
        //     }

        /* 
        setInterval();
         - 定时调用
         - 可以将一个函数，每隔一段时间执行一次
         - 参数
            1。回调函数
            2.每次调用间隔的时间 单位是毫秒
        
         */
         var num = 1;
         setInterval(function(){
             count.innerHTML = num++;
         },100);
         };
    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>
