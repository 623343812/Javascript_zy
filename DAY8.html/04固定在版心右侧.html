<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定在版心右侧</title>
    <style>
        .box {
            width: 800px;
            height: 4000px;
            background-color: greenyellow;
            margin:0 auto;
        }
        .box1 {
            width: 40px;
            height: 60px;
            position:sticky;bottom:60px;
            left:50%;
            top: 50%;
            margin-left:400px;

        }
        .box2 {
            height: 4000px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1">
        <img src="/image/xiaomi.png" alt="">
    </div>
    <div class="box2"></div>
</body>
</html>
