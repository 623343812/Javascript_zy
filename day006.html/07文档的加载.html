<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的加载</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                alert("hello");
            };
        };
    </script>
</head>

<body>
    <button id="btn">不要点我~</button>


</body>

</html>
