<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>

<body>
    <button id="btn">我是一个事件</button>

    <script>
        var btn = document.getElementById("btn");

        btn.onmousemove = function(){
            alert("别点了~~")
        };
    </script>
</body>

</html>
