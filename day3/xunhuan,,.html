<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //循环的目的：
        console.log('我有点小帅');
        for(var i = 1; i <= 2; i++){
            console.log('我有点小帅');
        }
        for (var i = 1; i <= 100; i++){
            console.log('你好.世界');

        }
        //首先执行里面的计数器变量 var i = 1.但这句话只执行一次
        //去i<=100 来判断是否满足循环体 如果满足 就去执行 不满足退出执行
        //最后执行 i++ i++ 是单独写的代码递增 第一轮结束
        //接着去执行i <= 100 如果满足条件 就去执行循环 不满足退出循环
    </script>
</head>

</body>
</html>
