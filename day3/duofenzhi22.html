<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt('请输入你的分数！');
        if(grade >= 90){
            alert('你的等级为A');
        } else if(grade >= 80){
            alert('你的等级为B');
        } else if(grade >= 70){
            alert('你的等级为C');
        } else if(grade >=60){
            alert('你的等级为D');
        } else{
            alert('你的等级为E');
        }
    </script>
</head>

</html>
