    <script>
    /*     
        数据类型就是字面量的类型
        在JS中一共有六种数据类型
        String字符串
        1要用引号引起来  单双都行 但不要混用
        -引号不能嵌套  */
         
         var str = "hellow";
         console.log(str);

        
    /*      可以用\来作为转义，
         \' 表示
         \n 表示换行
         \t 制表符
         \\ 表示 \ \\\\ 表示 \\
 */
          
        var str = "我说：'今天天气真不错啊！'"
        console.log(str);
        输出字符串
        alert ("str");
        输出变量
        alert(str);

// var写一次就够了 但换了一个变量就要重新声明
        var str = "hello";

        str = "你好";

        str = 3;
        console.log(str);
        alert ("hello, 你好");

        console.log("我就是不出来");
        
        result = 123 + "456";
        console.log(result);
        console.log(typeof result);
         
        c = 123;
        console.log("c = " + c);
        c = "1" + 2 + 3;
        console.log("c = " + c);
