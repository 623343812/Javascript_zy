<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字面量是一些不可更改的值 如 1 2 3 4 5
        /* 字面量可以直接使用 但一般不会直接使用字面量
        12135411416584561252
        变量可以用来保存字面量，而且变量的值可以任意改变
        变量方便我们使用 所以在开发中通过变量保存一个字面量
         */
         //声明变量
         //在js中使用var关键字来声明一个变量
         var a;
         //为变量赋值
         a = 123;
         a = 456;
         a = 48595441654;
          
          //声明和赋值同时进行

          var b = 0;
          var c = 2;
         console.log(a);
         

         var age = 80;
         console.log(age);
         
         
    </script>
</head>

</body>
</html>
