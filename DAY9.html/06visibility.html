<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .zhumm, .zhubb {
            width: 200px;
            height: 200px;
        }
        .zhumm {
            background-color: palegreen;
            visibility:hidden;
        }
        .zhubb {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="zhumm">猪妈妈</div>
    <div class="zhubb">祝爸爸</div>
</body>
</html>
