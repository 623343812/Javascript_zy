<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例sanjiao</title>
    <style>
        .box1 {
            width: 500px;
            height: 200px;
            background-color: blue;
            margin: 400px auto;
            position: relative;
        }
        .box1 .box2 {
            width: 0;
            height: 0;
            border:20px solid transparent;
            border-left-color:blue;
            top:90px;
            right: -40px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span class="box2"></span>
    </div>
</body>
</html>
