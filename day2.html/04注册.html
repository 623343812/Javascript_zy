<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
</head>
<body>
    <form action="http://www.baidu.com" method="get">
        <div>账号信息</div>
        <label for="yhm">用户名:</label><input type="text" maxlength="12" minlength="3"><span>必须使用3-16位的字母或数字，可任意组合。</span><br>
        <label for="mima">密码:</label><input type="password" name="code" id="mima" maxlength="12"
            minlength="6">(6-12位，确认大小写)<br>
        <label for="queren">确认密码:</label><input type="password" name="righta" id="queren"><br>
        密码问题:<select>
            <option>123</option>
            <option selected="selected">请选择一个问题</option>
            <option>457</option>
            <option>456</option>
        </select><br>
        <label for="daan">您的答案:</label><input type="text" name="nid" id="daan" maxlength="20" minlength="2">        (2~20位);<br>
    
    </form>
    <form>
        <div>基本资料</div>
        <label for="xm">姓名</label><input type="text" maxlength="4" minlength="2" id="xm" name="uname"><br>
        性别:<select>
            <option>男</option>
            <option>女</option>
            <option>太监</option>
            <option selected="selected">人妖</option>
        </select><br>
        <label for="csrq">出生日期:</label><input type="text" name="data" id="csrq"><br>
        <label for="num">QQ号码:</label><input type="text" name="haoma" id="num" maxlength="11" minlength="5">(5~11位数字)<br>
        <label for="yx">电子邮箱:</label><input type="text" name="haoma" id="yx">(用来接收你的账号信息及密码)<br>


        
    </form>
    <form>
        <div>网站信息</div>
        <label for="name2">网站名称</label><input type="text" name="webname" id="name2" maxlength="8" minlength="2">(2~8位)<br>
        网站分类:<select>
            <option>1`2</option>
            <option>13232</option>
            <option>75474451</option>
            <option selected="selected">请选择</option>
        </select><br>
        网站介绍:
        <textarea cols="60" rows="5">在此输入您的网站简介</textarea>(建议5~60字)>
    </form>
        <hr>
    <form align="center">
        <input type="submit" value="递交" #nbsp #nbsp#nbsp#nbsp><#nbsp>
        <span #nbsp> </span>
        <span #nbsp> </span>
        <span #nbsp> </span>
        <span #nbsp> </span>
        <span #nbsp> </span>
        <input type="reset" value="重填">
    </form>

</body>
</html>
