<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出prompt输入框，用户输入年龄，程序把这个值取过来保存到变量中
        //使用if 语句来判断年龄，如果年龄大于18岁就执行if打括号里面的输出语句
        var age = prompt('请输入你的年龄');
        if(age >= 18){
            alert('你能进去上网了');
        }
    </script>
</head>

</body>
</html>
