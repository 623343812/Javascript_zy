    <title>Document</title>
    <script>
        //算法：能被4整除且不能整除100的为闰年（如2004就是闰年，1901就不是闰年）或者能够被400整除的就是闰年
        //弹出prompt输入框，让用户输入年份，把这个值取过来保存到变量中
        //使用if语句来判断是否是闰年，如果是闰年，及执行if打括号里面的输出语句，否则就执行else里面的输出语句
        //一定要注意里面的且&&或者||的写法，同时判断整除的方法取余是否为零
        var year = prompt('请你输入年份');
        if(year % 4 == 0 && year % 100 !=0 || year % 400 ==0){
            alert('你输入的年份是闰年！');
 } else {
        alert('你输入的年份是平年');
        }


    </script>
