    <title>Document</title>
    <script>
        //1. 逻辑与 && and 两侧都为true 结果才是 true 
        console.log(3 > 5 && 3 > 2);//false
         console.log(3 < 5 && 3 > 2);//true
         console.log(3 < 5 || 3 > 5);//true
    </script>
