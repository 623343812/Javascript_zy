<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //想要一个变量自己加1 num=num+1 比较麻烦
        var num =1;
        num = num +1; //++num
        console.log(num);//2
        //2.前置递增运算符 ++ 写在变量前面
        var age = 10;
        ++age;
        console.log(age);
        //3.
        var age=10;
        console.log(++age+10);
    </script>
</head>

</body>
</html>
