<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        body {
            background-color: rgb(121, 120, 120);
        }

        .box {
            width: 293px;
            height: 377px;
            background-color: white;
            margin: 100px auto;
            text-align: center;
        }
        div .one {
            font-size: 18px;
            font-weight: 400;
            color: #333;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow:hidden;
            text-align: center;
            height: 30px;

        }
        div .two {
  
            font-size: 14px;
           color: #b0b0b0;
           height: 25px;
           margin: 0 10px 10px;
           
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="/image/01xiaomi.webp" >
        <div class="one">米家飞行员太阳镜 Pro</div>
        <div class="two">尼龙偏光，轻巧佩戴</div>
        <div class="three">
            <span>169元</span>
            <del style=" color:#b0b0b0">199元</del>
        </div>
    </div>
</body>
</html>
