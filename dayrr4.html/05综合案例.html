<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例五彩导航</title>
    <style>
        a {
            width: 130px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            display:inline-block;
            font-size: 20px;
            border-radius: 7px;
            text-decoration: none;
            color:white;

        }
        .a1 {
            background-color: red;
        }

        .a1:hover {
            background-color: rgb(255, 166, 0);
        }
        .a2 {
            background-color: blue;
        }

        .a2:hover {
            background-color: rgb(2, 255, 2);
        }
        .a3 {
            background-color: rgb(70, 7, 70);
        }

        .a3:hover {
            background-color: greenyellow;
        }
        .a4 {
            background-color: rgb(247, 16, 247);
        }

        .a4:hover {
            background-color: greenyellow;
        }


    </style>
</head>
<body>
    <a href="#" class="a1">五彩导航</a>
    <a href="#" class="a2">五彩导航</a>
    <a href="#" class="a3">五彩导航</a>
    <a href="#" class="a4">五彩导航</a>
</body>
</html>
