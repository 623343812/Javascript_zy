<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.内存溢出
        var obj = {};
        for (var i = 0; i < 10000; i++) {
            obj[i] = new Array(1000);
            // console.log('---');
            
        }
        //2.内存泄漏
        //意外的全局变量
        function fn(){
            a = 3;
            console.log(a);
        }
        fn();
//没有及时清理的计时器或回调函数
        var intervalId = setInterval(function(){//启动循环定时器后不清理
            console.log('----');
        },1000);
        // clearInterval(intervalId);
//闭包
        function fn1(){
            var a = 4;
            function fn2(){
                console.log(++a);
            }
            return fn2
        }
        var f = fn1();
        f();
    </script>
</body>
</html>
