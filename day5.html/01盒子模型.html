<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航案例</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }
        .nav a{
            font-size: 15px;
            padding: 0 20px;
            color:#4c4c4c;
            text-decoration: none;
            height: 41px;
            display: inline-block;
        }
        a:hover {
            background-color: rgba(0,0,0,.4);
            color:yellow;
        }

    </style>
</head>
<body>
<div class="nav">
    <a href="">新浪导航</a>
    <a href="">手机新浪网</a>
    <a href="">移动客户端</a>
    <a href="">微博</a>
    <a href="">三个字</a>
</div>
</body>
</html>
