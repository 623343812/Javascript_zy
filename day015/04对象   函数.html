<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象  函数</title>
</head>
<body>
     <!--
1. 什么是对象？ 
 * 多个数据的封装体
 * 用来保存多个数据的容器
 * 一个对象代表现实中的一个事物
2.为什么要用对象
 * 统一管理多个数据
3.对象的组成
 * 属性
  *代表现实事物的状态数据
  *有属性名和属性值组成
  *属性名都是字符串类型 属性值任意类型
 *方法
  *代表现实事物的行为数据
  *是特别的属性==>属性值是函数
4.如何访问对象内部数据？
 *属性名：编码简单 但有时不能使用
 *[属性名]：编码麻烦 但通用
  -->

  <!-- 
1.什么是函数？
  *实现特定功能的n条数据的封装体
  *只有函数是可以执行的 其它类型的数据不能
2.为什么要用函数？
  *提高代码复用
  *便于阅读交流
3.如何定义函数
  *函数表达式
  *函数声明
4.如何调用（执行）函数？
  *test（）：直接使用
  *obj.test():通过对象调用
  *new test：new调用
  *test.call/apply(obj): 临时让test成为obj的方法进行调用
   -->

   <script>
       function showinfo(age){
           if(age<18){
               console.log("算了吧");
           }else if(age>60){
               console.log("算了吧");
           }else{
               console.log("刚刚好");
           }
       }
       showinfo(14);
       showinfo(24);
       showinfo(74);

       function fn(){
           console.log('fn()');
       }//函数声明
       var fn2 = function() {
           console.log('fn2()');
       };//函数表达式

       var obj = {};
       function test2 (){
           this.xxx = 'atguigu';
       }
       test2.call(obj);
         </script>
</body>
</html>
