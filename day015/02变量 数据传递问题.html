<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于数据传递问题</title>
    <script>
        /* 
        问题: 在JS调用中函数传递变量参数时 是值传递还是引用传递
           *理解1：都是值(基本值/地址值)传递
           *理解2：可能是值传递 也可以是引用传递(地址值)
        
         */
        var a = 3;
        function fn(a){
          a = a + 1;//左边的a对应的是fn(a)  右边的a对应的是全局变量a 此a非彼a
            // console.log(a);//4
        }
        fn(a);
        console.log(a);//3

        function fn2(obj){
            console.log(obj.name);
        }
        var obj = {name:'Tom'};
        fn2(obj);
        
    </script>
</head>
<body>
    
</body>
</html>
