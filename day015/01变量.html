<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj1 = {name:'Tom'};
        var obj2 = obj1;
        obj1.age = 20;
        // console.log(obj2.age);
        function fn(obj){
            obj.name = 'Bob';
        }
        fn(obj1);
        //console.log(obj2.name);//Bob

        var a = {age:12};
        var b = a;
        a = {name:'Bob', age:13};
        console.log(b.age,a.name,a.age);

        function fn2(obj){
            obj = {age:15};//函数内部的局部变量
        }//函数执行完后 内部的局部变量会成为垃圾对象
        fn2(a);
        console.log(a.age);
        
    </script>
</head>

</body>
</html>
