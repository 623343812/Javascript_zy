<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <!-- 
        1理解
           *全称：Immediately-Invoked Function Expression 立即调用函数表达式
        2作用
          *隐藏实现
          *不会污染外部（全局）命名空间
          *编写js模块
     -->

     <script>
         (function(){//匿名函数自调用跟IIFE同一个概念
             var a = 3;
             console.log(a + 3);
         })()

        ; (function(){
             var a = 1
             function test(){
                 console.log((++a));
             }
             window.$ = function(){//向外暴露一个全局函数
                 return{
                     test:test
                 }
             }
         })()
         $().test();//1.￥是一个函数 2.$执行后返回的是一个对象
     </script>
</body>
</html>
