<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象基础</title>
    <script>
        class User{
            constructor(name,pass){
                this.name=name;
                this.pass=pass;
            }
            showName(){
                alert(this.name);
            }
            showPass(){
                alert(this.pass);
            }
        }

        // var u1 = new User('blue', '123456');
        // u1.showName();
        // u1.showPass();
        class VipUser extends User{
            constructor(name,pass,level){
                super(name,pass);
                this.level=level;
            }
            showLevel(){
                alert(this.level);
            }
        }
        
        let v1 = new VipUser('blue', '123456',4);
        v1.showName();
        v1.showPass();
        v1.showLevel();


    </script>
</head>
<body>
    
</body>
</html>
