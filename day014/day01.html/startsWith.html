<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startwith</title>
    <script>
        let str = 'htp://it.kaikeba.com';
        // alert(str.startsWith('http:')&&str.endsWith('cn'||'com'));
        // alert(str.endsWith('x')&&str.startsWith('y'));


        if(str.startsWith('http://')){
            alert('普通网址');
        }else if(str.startsWith('https://')){
            alert('加密网址');
        }else if(str.startsWith('git://')){
            alert('git地址');
        }else if(str.startsWith('svn://')){
            alert('svn网址');
        }else{
            alert('其它');
        }
    </script>
</head>
<body>
    
</body>
</html>
