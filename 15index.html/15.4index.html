<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>已知宽高实现盒子水平垂直居中</title>
    <style type="text/css">
        .box {
            border: 1px solid red;
            height: 300px;
            position: relative;
        }

        .box1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
           
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">dddddddddddddddddddddddddddddddddddddddd</div>
    </div>
</body>

</html>
