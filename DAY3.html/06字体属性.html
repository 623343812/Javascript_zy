<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS字体属 性之字体  </title>
    <style>
      h2 {
        font-family: "微软雅黑";
      }
      p {
        font-family:   "微软雅黑";
      }
      body {
        font-size:   16px;
      }
      h3 {
        font-size:   30px;
      }
      .weight  {
        font-weight:   400;
      }
      h1 {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>dsadas</h1>
    <h3>pink的秘密</h3>
    <p>那一抹人群中最亮眼的颜色，</p>
    <p>优雅，淡然，又那么清澈。</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心，坦然，攻克一个又一个，</p>
    <p class="weight">拼死也要克服它，</p>
    <p>这是pink的秘密和老师的嘱托。</p>
  </body>
</html>
