<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS文本之装饰文本</title>
    <style>
      div {
        font: italic 700 29px "微软雅黑";
        text-decoration: underline;
        color: pink;
      }
      a {
        text-decoration: none;
        color: black;
      }
      div {
        text-indent: 2em;
        line-height: 90px;
      }
    </style>
  </head>
  <body>
    <div>pink老师粉红色的回忆</div>
    <a href="#">pink老师粉红色的回忆</a>
  </body>
</html>
