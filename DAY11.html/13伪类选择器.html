<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        div::before {
            display:inline-block;
            content:"我";
            width: 30px;
            height: 30px;
            background-color: red;

        }
        div::after {
            content:"你是佩奇";
        }
    </style>
</head>
<body>
    <div>
        是u
    </div>
</body>
</html>
