<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单属性</title>
    <style>
        form .table1 {
            outline:none;
        }
        .table1::placeholder {
            color:skyblue;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="sear" id="" required="required" class="table1" placeholder="pink老师" autofocus="autofocus" autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>
</html>
