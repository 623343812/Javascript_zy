<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmml5新增语义化标签</title>
    <style>
        header, nav {
            height: 100px;
            background-color: skyblue;
            border-radius: 10px;
            width: 900px;
            margin: 10px auto;
            line-height: 100px;
            text-align: center;
        }
        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>内容标签</article>
    <section>定义区域内容</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
</body>
</html>
