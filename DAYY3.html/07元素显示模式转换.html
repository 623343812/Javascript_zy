<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width:150PX;
            height:50px;
            background-color: skyblue;
            display: block;
        }
        div {

            background-color: skyblue;
            font-size: 26px;
            display: inline;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星小姐姐</a>
    <a href="#">金星大阿姨</a>
    <a href="#">金星老师</a>
    <div>哈哈哈哈</div>
    <div>哈哈哈</div>
    <div>哈哈哈</div>
    <span>转换为行内块元素</span>
    <span>转换为行内块元2素</span>
</body>
</html>
