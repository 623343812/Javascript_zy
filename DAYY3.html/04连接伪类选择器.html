<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        a {
            color:black;
            text-decoration: none;

        }
        a:hover{
            color: green;
        }
        a:visited{
            color:pink;
        }
        a:active{
            color:purple;
        }
        a:link{
            color:gray;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
