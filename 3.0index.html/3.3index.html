        <p>火车飞驰过暗夜里的村庄，月光，总是太容易让人思念寂寞，太让人觉得孤独。</p>
    
        <hr><p>每一枚被风吹起的蒲公英，都载满了一双<br>眼睛的深情告别与一个目光的依依不舍。<br>那天，我拿着行李，带上一个背影的祝福与惆怅，<br>挥手告别了这片土地。我不知道，我何时才会回来</p>
