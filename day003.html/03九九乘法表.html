<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <script>
        for(var i = 1; i <= 9; i++){
            for(var j = 1; j <= i; j++){
               sum = j + "*" + i + "=" + i*j + "&nbsp;&nbsp;&nbsp;";
                document.write(sum);
            }document.write("<br>");
        }
    </script>
</head>
