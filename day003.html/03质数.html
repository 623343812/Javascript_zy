<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数</title>
    <script>
        console.time("test");
        for(var i = 2; i <= 1000; i++){
            var flag = true;
            for(var j = 2; j <= Math.sqrt(i) ; j++){
                if(i%j == 0){
                    flag = false;
                    break;
                }
            }if(flag){
                console.log(i);         
            }
        }
        console.timeEnd("test");
    </script>
</head>

</html>
