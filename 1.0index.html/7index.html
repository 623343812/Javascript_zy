    <!--标题标签-->
    <h1>了不起的盖茨比</h1>
    <!--段落标签-->
    <p1>
        1992年的春天，一个想要成名名叫尼克·卡拉威（托比·马奎尔Tobey Maguire饰）的作家，离开了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代，为了追寻他的<span>美国梦</span>，他搬入纽约附近的一海湾居住。
    </p1>
    <!--段落标签-->
    <p>菲兹杰拉德，二十世纪美国文学巨擎之一，兼剧作家和编剧的两重身份，他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢华年代的不二注释</p>
