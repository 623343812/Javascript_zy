<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age=prompt('请输入你的年龄');
        //1.parseInt（变量） 可以把1 字符串转换为数字型 得到的是整数
        console.log(parseInt(age));
        console.log(parseInt('3.14')); //3 取整
        console.log(parseInt('3.94')); //3 取整
        console.log(parseInt('130px')); //130 去掉了单位
        console.log(parseInt('rem130px')); //NaN+
        //2.parseFloat(变量)可以把字符型的转换成数字型 得到的小数 浮点数
        console.log(parseFloat('3.14')); //3.14
        console.log(parseFloat('11111px')); //11111
        console.log(parseFloat('rem111px')); //NaN
    </script>
</head>
<body>
    
</body>
</html>
